<div class="search-container">
    <input 
    type="search"
    [class]="type + '-search-' + size"
    [placeholder]="placeholder" />
    <app-dropdown 
        *ngIf="filter === 'true'"
        [size]="size"
        [searchFilter]="true"
        [options]="filterOptions"
    >
    </app-dropdown>
</div>
