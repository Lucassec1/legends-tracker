<div>
    <h3>Progress-Bar Component</h3>
    <div style="width: 25%;">
        <h5>Progress-Bar With Details</h5>
        <app-progress-bar type="info-progress-bar" [win]="7" [lose]="3"></app-progress-bar>
        <br />
        <h5>Only Progress-Bar</h5>
        <app-progress-bar [win]="2" [lose]="8"></app-progress-bar>
    </div>
</div>

<br />

<div>
    <app-input size="sm" placeholder="Digite algo aqui"></app-input>
    <app-input placeholder="Digite algo aqui" type="email"></app-input>
    <app-input size="md" placeholder="Digite algo aqui" type="password"></app-input>
</div>

<div>
    <h3>Card Component - Match History Variant</h3>
    <app-card type="match-history" victory="true" champion="yuumi" firstSummonerSpell="heal" secondSummonerSpell="ignite" [kill]="1" [death]="3" [assistance]="28"></app-card>
    <app-card type="match-history" victory="false" champion="irelia" firstSummonerSpell="flash" secondSummonerSpell="ignite" [kill]="1" [death]="36" [assistance]="19"></app-card>
    <app-card type="match-history" victory="true" champion="caitlyn" firstSummonerSpell="barrier" secondSummonerSpell="flash" [kill]="6" [death]="2" [assistance]="3"></app-card>
    <app-card type="match-history" champion="anivia" firstSummonerSpell="barrier" secondSummonerSpell="flash" [kill]="6" [death]="2" [assistance]="3"></app-card>
</div>
